<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* general sibling selector ~ tilda */

        #main~h1{
            color: blue;
        }

        /* adjcent sibling selector  + */

        #main+h2{
            color: red;
        }

    </style>
</head>
<body>
       <div id="main"> 
        <p>I am para - 1</p>
        <h1>I am heading - 1</h1>
        <h2>I am heading  - 2</h2>
       </div>   

       <h2>I am heading 2.2</h2>
       <p>I am para 2</p>

       <div>
        <p>I am para - 2</p>
       </div>

       <h2>I am heading 2.1</h2>


       <h1>I am heading - 1.1</h1>
</body>
</html>
